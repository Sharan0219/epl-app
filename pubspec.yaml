name: exam_prep_app
description: A sophisticated exam preparation app with daily challenges.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  get: ^4.6.5                    # State management and routing
  # Firebase dependencies - commented out for now
  # firebase_core: ^2.15.1         # Firebase Core
  # firebase_auth: ^4.9.0          # Phone Authentication
  # cloud_firestore: ^4.9.1        # User profile storage
  # firebase_storage: ^11.2.6      # Profile image and PAN card storage
  google_fonts: ^5.1.0           # Custom fonts
  flutter_svg: ^2.0.7            # SVG rendering
  lottie: ^2.6.0                 # Animations
  cached_network_image: ^3.2.3   # Image caching
  pin_code_fields: ^8.0.1        # OTP input
  image_picker: ^1.0.4           # Image selection
  file_picker: ^5.3.3            # File picking for PAN card
  audioplayers: ^5.1.0           # Background music
  shared_preferences: ^2.2.1     # Local storage
  flutter_spinkit: ^5.2.0        # Loading animations
  animated_text_kit: ^4.2.2      # Text animations
  flutter_animate: ^4.2.0        # Element animations
  dio: ^5.3.2                    # API calls
  intl_phone_number_input: ^0.7.3 # Phone number validation
  intl: ^0.18.1                  # Date formatting

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2  # Native splash screen generation

flutter_native_splash:
  color: "#192A51"
  image: assets/images/logo.png
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700